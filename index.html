<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JS_Buoi_7-8</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;460;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="py-4">
        <div class="container-xl">
            <div class="row">
                <div class="title">
                    <h3>BC14-BaiTap_JS_Buoi_7-8-LuuMyHa</h3>
                </div>
            </div>
        </div>
    </header>
    <!-- Create an array -->
    <div class="form container mt-3 array">
        <form>
            <div class="form-group row py-2 mt-2">
                <div class="col-sm-2"></div>
                <label for="inputNum" class="col-sm-1 col-form-label">Number:</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="inputNum" placeholder="Enter a number">
                </div>
                <div class="col-sm-2"> 
                    <button type="button" class="btn btn-success" id="addNumToArray">Add num to array</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-danger" id="btnReset">Reset array</button>
                </div>
            </div>
            <hr>            
            <div class="form-result row mt-4">
                <p>Your array is: <span id="yourArray"></span></p>
            </div>
        </form>
    </div>
    <!-- create a double array -->
    <div class="form container mt-3 hide" id="doubleForm">
        <h3>Create a double array</h3>
        <form>
            <div class="form-group row py-2 mt-2 px-2">
                <label for="numberDoubleArr" class="col-sm-1 col-form-label">Number:</label>
                <div class="col-sm-3">
                    <input type="number" step=".01" class="form-control" id="numberDoubleArr" placeholder="Enter a number">
                </div>
                <div class="col-sm-3"> 
                    <button type="button" class="btn btn-success" id="btnAddNumToDoubleArray">Add num to double array</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-dark" id="btnCountInterger">Count number of interger</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-danger" id="btnResetDouble">Reset array</button>
                </div>
            </div>
            <hr>            
            <div class="form-result row mt-4">
                <p>Your double array is: <span id="yourDoubleArray"></span></p>
            </div>
        </form>
    </div>

    <!-- choice button -->
    <div class="choice container mt-5 mb-5">
        <h3>Your choice:</h3>
        <div class="btn-group p-3">
           <div class="row">
            <button  class="btn btn-warning mx-3 mb-2" id="btnSumPositive">Sum of positive number</button>

            <button  class="btn btn-warning mx-3 mb-2" id="btnCountPositive">Count of positive number</button>

            <button  class="btn btn-warning mx-3 mb-2" id="btnMinNum">Find the min</button>

            <button  class="btn btn-warning mx-3 mb-2" id="btnMinPos">Find the min positive number</button>

            <button  class="btn btn-warning mx-3 mb-2" id="btnLastEven">Find the last even number</button>
         
            <button  class="btn btn-warning mx-3 mb-2" data-toggle="modal" data-target="#swapModal">Swap 2 location in array</button>

            <button  class="btn btn-warning mx-3 mb-2" id="btnSort">Sort by descending</button>

            <button  class="btn btn-warning mx-3 mb-2" id="btnPrime">Find the first prime</button>

            <button  class="btn btn-warning mx-3 mb-2"
            id="btnDoubleArrDisplay">Create double array</button>

            <button  class="btn btn-warning mx-3 mb-2" id="btnCompare">Compare between number of the neg and the pos in array</button>
            </div>
        </div>
    </div>
    <!-- result -->
    <div class="result container mt-5 mb-5">
        <h3>Your result of choice:</h3>
        <div id="resultDiv" class=" result-content text-left p-3">
            <p>The result is: <span id="result"></span></p>
        </div>
    </div>
    <!-- swap modal -->
    <div class="modal fade" id="swapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Swap value of two location in array</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="firstLocateInput" class="col-form-label">Frist location:</label>
                  <input type="number" class="form-control" id="firstLocateInput">
                </div>
                <div class="form-group">
                  <label for="secondLocateInput" class="col-form-label">Second location:</label>
                  <input type="number" class="form-control" id="secondLocateInput"></input>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btnSwap">Swap now</button>
            </div>
          </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
